<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
    	.upload-drop-zone {
			height: 200px;
			border-width: 2px;
			margin-bottom: 20px;
		}

		/* skin.css Style*/
		.upload-drop-zone {
			color: #ccc;
			border-style: dashed;
			border-color: #ccc;
			line-height: 200px;
			text-align: center;
		}
		.upload-drop-zone.drop {
			color: #222;
			border-color: #222;
		}
    </style>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addrecipe">Add Recipe</button>

  <!-- Modal -->
  <div class="modal fade" id="addrecipe" role="dialog" >
    <div class="modal-dialog modal-lg" width="100%">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a recipe</h4>
        </div>
        <div class="modal-body" style="width:100%">
          <form class="contact" name="contact">
            <p><label for="recipename">Recipe Name</label><br><input type="text" name="recipename"  id="recipename" autofocus="1" required="1" title="Please enter the recipe name"/></p>
		    
		    <p><label for="image">Upload Image</label></p>
			<label class="control-label">Select File</label>
			<input id="input-2" type="file" class="file" multiple="true" data-show-upload="false" data-show-caption="true">
		    
		    
			 <p><label for="ingredients">Ingredients</label></p>
			 <textarea style="width: 100%;" type="text" name="ingredients" id="ingredients" placeholder="6 Roma Tomatoes, 2 Onions" required="1" title="Please enter ingredients, separated by commas"/></textarea>
			 <p><label for="instructions">Instructions</label></p>
			 <textarea style="width: 100%;" type="text" name="instructions" id="instructions" placeholder="1. Preheat oven to 325&#8457;" required="1" title="Please enter instructions, separated by line"/></textarea>
        </form>
        </div>
        <div class="modal-footer">
			<input class="btn btn-success" type="submit" value="Submit" id="submit">
			<a href="#" class="btn" data-dismiss="modal">Cancel</a>
		</div>
      </div>
      
    </div>
  </div>
</div>
<script>
</script>
</body>
</html>
